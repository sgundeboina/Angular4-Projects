<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">


    <div class="form-horizontal"
          novalidate>

      <fieldset>

        <div class="form-group">
          <label class="col-md-2 control-label"
                 for="productNameId">Product Name</label>

          <div class="col-md-8">
            <input class="form-control" type="text" [(ngModel)]="product.productName"  />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="productCodeId">Product Code</label>

          <div class="col-md-8">
            <input class="form-control" id="productCodeId" [(ngModel)]="product.productCode"  />

          </div>
        </div>


        <div>{{errorMessage}}</div>
      </fieldset>

    </div>
  </div>



  <div class="panel-footer">
    <div class="row">
      <div class="col-md-6 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="button"
                  style="width:80px;margin-right:10px"
                  (click)="saveProduct()">
            Save
          </button>
        </span>
        <span>
          <a class="btn btn-default"
             [routerLink]="['productEdit/1']">
            Cancel
          </a>
        </span>
        <span>
          <a class="btn btn-default"
             (click)="deleteProduct()">
            Delete
          </a>
        </span>
      </div>
    </div>
  </div>
    
</div>
